<!-- Luke O'Neill Ski Resorts Map -->
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ski Resort Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
<link rel='stylesheet' href="resorts.css"/>
</head>
<body>
<style>
	.mapboxgl-popup {
			max-width: 400px;
			font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
	}
</style>
<div id='map'></div>
<div class='map-overlay' id='features'><h2>Ski Resort Locations Around the World</h2><div id='lgDesc'><p>Zoom in and click on a blue circle!<br></p>
  <input type="text" id="searchText" onkeypress="searchResort(event)" placeholder="Search..."/><br><br>
	<div class="passContainer">

		<h2>Show Only:</h2>

  	<ul>
  	<li>
    	<input type="radio" id="max-option" name="passSelector" onchange="filterPassResorts()">
    	<label for="m-option">Max Pass</label>

    	<div class="check"></div>
  	</li>

  	<li>
    	<input type="radio" id="epic-option" name="passSelector" onchange="filterPassResorts()">
    	<label for="e-option">Epic Pass</label>

    	<div class="check"><div class="inside"></div></div>
  	</li>

  	<li>
    	<input type="radio" id="boyne-option" name="passSelector" onchange="filterPassResorts()">
    	<label for="b-option">Boyne</label>

    	<div class="check"><div class="inside"></div></div>
  	</li>

		<li>
    	<input type="radio" id="all-option" name="passSelector" onchange="filterPassResorts()">
    	<label for="a-option">All</label>

    	<div class="check"><div class="inside"></div></div>
  	</li>
		</ul>
	</div>
</div></div>
<script src="resorts.js"></script>
<script src="geoJsonData.js"></script>
<script src="listeners.js"></script>
</body>
</html>
